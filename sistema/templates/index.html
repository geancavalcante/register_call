{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Chamado</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
     /* Reset básico */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
    background: url('{% static "img/back 01.jpeg" %}?v=3') center center/cover no-repeat fixed;
    position: relative;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #e4e4e7;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(26, 26, 46, 0.85) 0%, rgba(22, 33, 62, 0.85) 100%);
    z-index: -1;
}

/* NAVBAR */
/* SIDEBAR */
.sidebar {
    position: fixed;
    left: 0;
    top: 0;
    width: 250px;
    height: 100vh;
    background: linear-gradient(180deg, #0f0f23 0%, #1a1a2e 100%);
    box-shadow: 4px 0 20px rgba(248, 194, 74, 0.15);
    border-right: 2px solid rgba(248, 194, 74, 0.2);
    z-index: 1000;
    display: flex;
    flex-direction: column;
    padding: 20px 0;
}

.sidebar-logo {
    text-align: center;
    padding: 20px;
    border-bottom: 1px solid rgba(248, 194, 74, 0.2);
    margin-bottom: 30px;
}

.sidebar-logo img {
    height: 60px;
    width: auto;
    transition: transform 0.3s ease;
}

.sidebar-logo img:hover {
    transform: scale(1.05);
}

.sidebar-links {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 0 20px;
}

.sidebar a {
    color: #e4e4e7;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
    padding: 15px 20px;
    border-radius: 12px;
    transition: all 0.3s ease;
    letter-spacing: 0.5px;
    position: relative;
    display: flex;
    align-items: center;
    gap: 12px;
}

.sidebar a::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    width: 4px;
    height: 100%;
    background: #F8C24A;
    border-radius: 0 4px 4px 0;
    transform: scaleY(0);
    transition: transform 0.3s ease;
}

.sidebar a:hover {
    color: #F8C24A;
    background: rgba(248, 194, 74, 0.1);
    transform: translateX(5px);
}

.sidebar a:hover::before {
    transform: scaleY(1);
}

.sidebar a.active {
    color: #F8C24A;
    background: rgba(248, 194, 74, 0.15);
}

.sidebar a.active::before {
    transform: scaleY(1);
}

/* MAIN CONTENT */
.main-content {
    margin-left: 250px;
    min-height: 100vh;
}

/* CONTAINER */
.container {
    max-width: 1200px;
    width: 100%;
    margin: 0 auto;
    padding: 40px 60px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - 40px);
}

/* HEADER */
.header {
    text-align: center;
    margin-bottom: 40px;
}

.header h1 {
    font-size: 2.8rem;
    color: #F8C24A;
    margin-bottom: 15px;
    font-weight: 700;
    text-shadow: 0 2px 10px rgba(248, 194, 74, 0.3);
}

.quantity {
    font-size: 1.2rem;
    color: #a1a1aa;
    font-weight: 500;
}

.quantity strong {
    color: #F8C24A;
    font-weight: 700;
}

a{
    text-decoration: none;
}

/* TÍTULO DO FORMULÁRIO */
h1 {
    text-align: center;
    color: #F8C24A;
    margin: 0 0 30px 0;
    font-weight: 700;
    font-size: 2.5rem;
    text-shadow: 0 4px 20px rgba(248, 194, 74, 0.4);
    letter-spacing: 0.5px;
}

/* FORMULÁRIO */
form {
    background: linear-gradient(135deg, #1e1e30 0%, #252538 100%);
    padding: 50px 60px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(248, 194, 74, 0.2);
    border-left: 4px solid #F8C24A;
    animation: fadeInUp 0.6s ease-out;
    width: 100%;
    max-width: 1200px;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #F8C24A;
    font-size: 14px;
    letter-spacing: 0.3px;
}

input[type="text"],
input[type="number"],
input[type="date"],
input[type="time"],
input[type="password"],
select,
textarea {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: 2px solid rgba(248, 194, 74, 0.3);
    border-radius: 10px;
    font-size: 15px;
    box-sizing: border-box;
    transition: all 0.3s ease;
    background: rgba(30, 30, 48, 0.8);
    color: #e4e4e7;
    font-family: 'Inter', sans-serif;
}

input:focus,
select:focus,
textarea:focus {
    border-color: #F8C24A;
    outline: none;
    background: rgba(30, 30, 48, 1);
    box-shadow: 0 0 0 3px rgba(248, 194, 74, 0.2);
}

select option {
    background: #1e1e30;
    color: #e4e4e7;
    padding: 10px;
}

textarea {
    resize: vertical;
    min-height: 100px;
    word-wrap: break-word;
    white-space: pre-wrap;
}

input[type="radio"] {
    width: 20px;
    height: 20px;
    margin-right: 10px;
    cursor: pointer;
    accent-color: #F8C24A;
}

.radio-group {
    display: flex;
    gap: 30px;
    margin-bottom: 20px;
    background: rgba(248, 194, 74, 0.1);
    padding: 15px 20px;
    border-radius: 10px;
    border: 2px solid rgba(248, 194, 74, 0.3);
    transition: all 0.3s ease;
}

.radio-group:hover {
    background: rgba(248, 194, 74, 0.15);
    border-color: #F8C24A;
}

.radio-option {
    display: flex;
    align-items: center;
    cursor: pointer;
}

.radio-option label {
    margin-bottom: 0;
    cursor: pointer;
    color: #e4e4e7;
    font-weight: 600;
    font-size: 15px;
}

/* BOTÃO PRINCIPAL DO FORM */
button.submit-button {
    width: 100%;
    background: linear-gradient(135deg, #F8C24A 0%, #f4a261 100%);
    color: #0f0f23;
    padding: 15px 0;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 700;
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(248, 194, 74, 0.4);
    letter-spacing: 1px;
    text-transform: uppercase;
}

button.submit-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 35px rgba(248, 194, 74, 0.6);
    background: linear-gradient(135deg, #ffd166 0%, #F8C24A 100%);
}

button.submit-button:active {
    transform: translateY(-1px);
}

/* ========== DASHBOARD STYLES ========== */
.dashboard-section {
    width: 100%;
    margin: 30px 0;
}

.dashboard-stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
}

.stat-card {
    background: linear-gradient(135deg, #1e1e30 0%, #252538 100%);
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    color: white;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(248, 194, 74, 0.15);
}

.stat-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, #F8C24A 0%, #f4a261 100%);
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.4s ease;
}

.stat-card::after {
    content: '';
    position: absolute;
    top: -50%;
    right: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(248, 194, 74, 0.1) 0%, transparent 70%);
    opacity: 0;
    transition: opacity 0.3s;
}

.stat-card:hover::before {
    transform: scaleX(1);
}

.stat-card:hover::after {
    opacity: 1;
}

.stat-card:hover {
    transform: translateY(-10px) scale(1.03);
    box-shadow: 0 20px 50px rgba(248, 194, 74, 0.3);
    border-color: rgba(248, 194, 74, 0.4);
}

.stat-icon {
    font-size: 3rem;
    margin-bottom: 15px;
    filter: drop-shadow(0 4px 8px rgba(248, 194, 74, 0.3));
}

.stat-value {
    font-size: 3rem;
    font-weight: 800;
    margin: 12px 0;
    background: linear-gradient(135deg, #F8C24A 0%, #ffd166 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.stat-label {
    font-size: 0.95rem;
    opacity: 0.85;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1.2px;
    color: #a1a1aa;
}

.chart-container {
    background: linear-gradient(135deg, #1e1e30 0%, #252538 100%);
    padding: 35px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    margin-bottom: 30px;
    border: 1px solid rgba(248, 194, 74, 0.15);
    border-left: 4px solid #F8C24A;
    transition: all 0.3s ease;
}

.chart-container:hover {
    box-shadow: 0 15px 40px rgba(248, 194, 74, 0.2);
    border-left-width: 6px;
}

.chart-title {
    font-size: 1.6rem;
    color: #F8C24A;
    margin-bottom: 25px;
    font-weight: 700;
    text-align: center;
    letter-spacing: 0.5px;
    text-shadow: 0 2px 10px rgba(248, 194, 74, 0.2);
}

.charts-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 30px;
    margin-bottom: 40px;
}

.chart-wrapper {
    position: relative;
    height: 300px;
}

/* ========== PAINEL DE CONTROLE E FILTROS ========== */
.control-panel {
    background: linear-gradient(135deg, #1e1e30 0%, #252538 100%);
    padding: 20px 30px;
    border-radius: 18px;
    margin-bottom: 30px;
    border: 1px solid rgba(248, 194, 74, 0.15);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

.control-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 20px;
    flex-wrap: wrap;
}

.filter-section {
    display: flex;
    align-items: center;
    gap: 12px;
    flex: 1;
}

.filter-label {
    color: #F8C24A;
    font-weight: 600;
    font-size: 1rem;
    white-space: nowrap;
}

.filter-buttons {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
}

.filter-btn {
    padding: 8px 16px;
    border: 2px solid rgba(248, 194, 74, 0.3);
    background: rgba(30, 30, 48, 0.6);
    color: #e4e4e7;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    font-size: 13px;
    white-space: nowrap;
}

.filter-btn:hover {
    border-color: #F8C24A;
    background: rgba(248, 194, 74, 0.1);
    color: #F8C24A;
}

.filter-btn.active {
    background: linear-gradient(135deg, #F8C24A 0%, #f4a261 100%);
    color: #0f0f23;
    border-color: #F8C24A;
    box-shadow: 0 4px 15px rgba(248, 194, 74, 0.4);
}

.action-buttons {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    align-items: center;
}

.export-btn, .config-btn, .cache-btn {
    padding: 8px 16px;
    border: none;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 13px;
    white-space: nowrap;
}

.export-btn {
    background: linear-gradient(135deg, #F8C24A 0%, #f4a261 100%);
    color: #0f0f23;
    box-shadow: 0 4px 15px rgba(248, 194, 74, 0.3);
}

.export-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(248, 194, 74, 0.5);
}

.config-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.config-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
}

.cache-btn {
    background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    color: white;
}

.cache-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
}

/* ========== ALERTAS ========== */
#alertas-container {
    margin-bottom: 30px;
}

.alerta {
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    gap: 15px;
    animation: slideIn 0.5s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(-20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.alerta.warning {
    background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    border-left: 4px solid #fbbf24;
}

.alerta.danger {
    background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    border-left: 4px solid #f87171;
}

.alerta.success {
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    border-left: 4px solid #34d399;
}

.alerta-icon {
    font-size: 2rem;
}

.alerta-content {
    flex: 1;
    color: white;
}

.alerta-title {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 5px;
}

.alerta-message {
    opacity: 0.95;
}

/* Modal de Configuração */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(5px);
}

.modal-content {
    background: linear-gradient(135deg, #1e1e30 0%, #252538 100%);
    margin: 5% auto;
    padding: 30px;
    border: 1px solid rgba(248, 194, 74, 0.2);
    border-radius: 18px;
    width: 80%;
    max-width: 600px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
}

.modal-close {
    color: #F8C24A;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
}

.modal-close:hover {
    color: #ffd166;
    transform: scale(1.2);
}

.modal h2 {
    color: #F8C24A;
    margin-bottom: 20px;
}

.config-option {
    margin: 20px 0;
    padding: 15px;
    background: rgba(30, 30, 48, 0.6);
    border-radius: 10px;
    border: 1px solid rgba(248, 194, 74, 0.1);
}

.config-option label {
    color: #e4e4e7;
    font-weight: 600;
    display: block;
    margin-bottom: 8px;
}

.config-option input[type="checkbox"] {
    width: 20px;
    height: 20px;
    cursor: pointer;
}

/* RESPONSIVIDADE */
@media (max-width: 768px) {
    .sidebar {
        width: 200px;
    }
    
    .main-content {
        margin-left: 200px;
    }
    
    .container {
        padding: 20px 15px;
    }
    
    h1 {
        font-size: 2rem;
    }
    
    form {
        padding: 30px 25px;
    }
    
    .dashboard-section {
        padding: 0 15px;
    }
    
    .charts-grid {
        grid-template-columns: 1fr;
    }
    
    .stat-card {
        padding: 20px;
    }
    
    .stat-value {
        font-size: 2rem;
    }
    
    .control-row {
        flex-direction: column;
        align-items: stretch;
    }
    
    .filter-section {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
    }
    
    .filter-buttons {
        width: 100%;
        justify-content: flex-start;
    }
    
    .action-buttons {
        width: 100%;
        justify-content: flex-start;
    }
    
    .filter-btn, .export-btn, .config-btn, .cache-btn {
        flex: 0 0 auto;
    }
}

@media (max-width: 600px) {
    .sidebar {
        width: 180px;
    }
    
    .main-content {
        margin-left: 180px;
    }
    
    .container {
        padding: 15px 10px;
    }
    
    h1 {
        font-size: 1.8rem;
    }
    
    form {
        padding: 25px 20px;
    }
    
    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="time"],
    select,
    textarea {
        font-size: 14px;
        padding: 10px 12px;
    }
    
    button.submit-button {
        font-size: 16px;
        padding: 12px 0;
    }
}

    </style>
</head>
<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="{% static 'img/logo.png' %}" alt="Attend Services">
        </div>
        
        <div class="sidebar-links">
            <a href="{% url 'nomes_analistas' %}">
                <span>👥</span> Analistas
            </a>
            <a href="{% url 'cadastrar_chamado' %}" class="active">
                <span>➕</span> Registrar Chamado
            </a>
            <a href="{% url 'views' %}">
                <span>📋</span> Chamados de Hoje
            </a>
            <a href="{% url 'dashboards' %}">
                <span>📊</span> Dashboards
            </a>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="container">
        <h1>Registrar Chamado</h1>
        <form method="POST">
            {% csrf_token %}

            <label for="nome_analista">Nome do Analista:</label>
            <select id="nome_analista" name="nome_analista" required>
                <option value="">Selecione...</option>
                <option value="Gean_Cavalcante">Gean Cavalcante</option>
                <option value="Paulo_Henrique">Paulo Henrique</option>
                <option value="Joao_Cezar">João Cezar</option>
                <option value="Ramon_Farias">Ramon Farias</option>
                <option value="Pedro_Alexandre">Pedro Alexandre</option>mkeeAtte
                <option value="Adryson_Costa">Adryson Costa</option>
                <option value="Mateus_Bezerra">Mateus Bezerra</option>
                <option value="Guilherme_Palmiere">Guilherme Palmiere</option>
                <option value="Guilherme_Palmiere">Miguel Campos</option>
            </select>

            <label for="ID_chamado">ID do Chamado:</label>
            <input type="number" id="ID_chamado" name="ID_chamado" required>

            <label for="tipo_atividade">Tipo da Atividade:</label>
            <select id="tipo_atividade" name="tipo_atividade" required>
                <option value="">Selecione...</option>
                <option value="Manutenção">Manutenção</option>
                <option value="Migração">Migração</option>
                <option value="Mudança de Endereço">Mudança de Endereço</option>
                <option value="Remanejamento">Remanejamento</option>
            </select>

            <label for="tecnico">Técnico:</label>
            <input type="text" id="tecnico" name="tecnico" maxlength="30" required>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="inicio">Início:</label>
            <input type="time" id="inicio" name="inicio" required>

            <label for="conclusao">Conclusão:</label>
            <input type="time" id="conclusao" name="conclusao" required>

            <label>Tipo de Atividade:</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="produtiva" name="produtiva" value="produtiva" checked>
                    <label for="produtiva">Produtiva</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="improdutiva" name="produtiva" value="improdutiva">
                    <label for="improdutiva">Improdutiva</label>
                </div>
            </div>

            <label for="senha">Senha:</label>
            <input type="text" id="senha" name="senha" maxlength="12" required>

            <label for="observacao">Observação:</label>
            <textarea id="observacao" name="observacao" rows="5" wrap="hard" placeholder="Digite observações aqui..."></textarea>

            <button type="submit" class="submit-button">Enviar</button>
        </form>
        </div>
    </div>
</body>



    <script>
        let button = document.getElementsByClassName("submit-button")[0]   
        button.addEventListener("click", function(){
            question = confirm("Deseja registrar esse chamado?")

            if (question){
                alert("Chamado registrado!")
            } else{
                location.reload()
            }
            
            
        })

    


    </script>
</body>
</html>
