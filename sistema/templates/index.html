{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Chamado - Attend Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: url('{% static "img/back 02.jpeg" %}') !important;
            background-size: cover !important;
            background-position: center !important;
            background-attachment: fixed !important;
            background-repeat: no-repeat !important;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.8) 0%, rgba(26, 26, 26, 0.8) 100%);
            z-index: -1;
        }

        /* SIDEBAR */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
            border-right: 1px solid rgba(248, 194, 74, 0.1);
            padding: 30px 0;
            z-index: 1000;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.5);
        }

        .sidebar .logo {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(248, 194, 74, 0.1);
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .sidebar .logo img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 50%;
            background: transparent;
        }

        .sidebar nav a {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            color: #ccc;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .sidebar nav a:hover {
            background: rgba(248, 194, 74, 0.1);
            color: #F8C24A;
            border-left-color: #F8C24A;
        }

        .sidebar nav a.active {
            background: rgba(248, 194, 74, 0.15);
            color: #F8C24A;
            border-left-color: #F8C24A;
            font-weight: 600;
        }

        .sidebar nav a::before {
            content: "▸";
            margin-right: 12px;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sidebar nav a:hover::before,
        .sidebar nav a.active::before {
            opacity: 1;
        }

        /* MAIN CONTENT */
        .main-content {
            margin-left: 260px;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* FORM CONTAINER */
        .form-container {
            max-width: 700px;
            width: 100%;
            background: linear-gradient(135deg, #1f1f1f 0%, #141414 100%);
            border: 1px solid rgba(248, 194, 74, 0.2);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        h1 {
            text-align: center;
            color: #F8C24A;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ccc;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="time"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 20px;
            border: 2px solid rgba(248, 194, 74, 0.2);
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #F8C24A;
            outline: none;
            background: rgba(248, 194, 74, 0.1);
            box-shadow: 0 0 0 3px rgba(248, 194, 74, 0.1);
        }

        select option {
            background: #1a1a1a;
            color: #fff;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .radio-group {
            margin-bottom: 25px;
            display: flex;
            gap: 20px;
            background: rgba(248, 194, 74, 0.05);
            padding: 14px 16px;
            border-radius: 8px;
            border: 2px solid rgba(248, 194, 74, 0.2);
        }

        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: auto;
            margin: 0 8px 0 0;
            transform: scale(1.2);
            cursor: pointer;
            accent-color: #F8C24A;
        }

        .radio-option label {
            margin: 0;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
        }

        .radio-option:has(input[type="radio"]:checked) label {
            color: #F8C24A;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #F8C24A 0%, #C69A3A 100%);
            color: #0a0a0a;
            padding: 16px 0;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(248, 194, 74, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(248, 194, 74, 0.6);
            background: linear-gradient(135deg, #FFD666 0%, #F8C24A 100%);
        }

        button:active {
            transform: translateY(0);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .form-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="logo">
            <img src="{% static 'img/logo.png' %}" alt="Attend Services Logo">
        </div>
        <nav>
            <a href="{% url 'dashboards' %}">Dashboards</a>
            <a href="{% url 'nomes_analistas' %}">Analistas</a>
            <a href="{% url 'cadastrar_chamado' %}" class="active">Registrar Chamado</a>
            <a href="{% url 'todos_chamados' %}">Todos os Chamados</a>
        </nav>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="form-container">
            <h1>Registrar Chamado</h1>
            <form method="POST">
                {% csrf_token %}

                <label for="nome_analista">Nome do Analista:</label>
                <select id="nome_analista" name="nome_analista" required>
                    <option value="">Selecione...</option>
                    <option value="gean_cavalcante">Gean Cavalcante</option>
                    <option value="paulo_henrique">Paulo Henrique</option>
                    <option value="joao_cezar">João Cezar</option>
                    <option value="ramon_farias">Ramon Farias</option>
                    <option value="pedro_alexandre">Pedro Alexandre</option>
                    <option value="adryson_costa">Adryson Costa</option>
                    <option value="mateus_bezerra">Mateus Bezerra</option>
                    <option value="guilherme_palmiere">Guilherme Palmiere</option>
                    <option value="miguel_campos">Miguel Campos</option>
                </select>

                <label for="ID_chamado">ID do Chamado:</label>
                <input type="number" id="ID_chamado" name="ID_chamado" required>

                <label for="tipo_atividade">Tipo da Atividade:</label>
                <select id="tipo_atividade" name="tipo_atividade" required>
                    <option value="">Selecione...</option>
                    <option value="Manutenção">Manutenção</option>
                    <option value="Migração">Migração</option>
                    <option value="Mudança de Endereço">Mudança de Endereço</option>
                    <option value="Remanejamento">Remanejamento</option>
                </select>

                <label for="tecnico">Técnico:</label>
                <input type="text" id="tecnico" name="tecnico" maxlength="30" required>

                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>

                <label for="inicio">Início:</label>
                <input type="time" id="inicio" name="inicio" required>

                <label for="conclusao">Conclusão:</label>
                <input type="time" id="conclusao" name="conclusao" required>

                <label>Status do Chamado:</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="produtiva" name="produtiva" value="on" checked>
                        <label for="produtiva">✓ Produtiva</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="improdutiva" name="produtiva" value="off">
                        <label for="improdutiva">✗ Improdutiva</label>
                    </div>
                </div>

                <label for="senha">Senha:</label>
                <input type="text" id="senha" name="senha" maxlength="12" required>

                <label for="observacao">Observação:</label>
                <textarea id="observacao" name="observacao" rows="5" placeholder="Digite observações aqui..."></textarea>

                <button type="submit" class="submit-button">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        let button = document.getElementsByClassName("submit-button")[0]   
        button.addEventListener("click", function(e){
            e.preventDefault();
            
            // Validar se um analista foi selecionado
            const analistaSelect = document.getElementById("nome_analista");
            const analistaValue = analistaSelect.value.trim();
            
            if (!analistaValue) {
                alert("Por favor, selecione um analista!");
                return;
            }
            
            // Log do valor para debug
            console.log("Analista selecionado:", analistaValue);
            
            question = confirm("Deseja registrar esse chamado?")

            if (question){
                // Garantir que o valor está limpo antes de enviar
                analistaSelect.value = analistaValue;
                alert("Chamado registrado!")
                button.closest('form').submit();
            }
        })
        
        // Validação adicional quando o usuário muda a seleção
        document.getElementById("nome_analista").addEventListener("change", function() {
            console.log("Analista selecionado:", this.value);
            console.log("Tamanho do valor:", this.value.length);
        });
        
        // Garantir que o formulário sempre envie valores limpos
        document.querySelector('form').addEventListener('submit', function(e) {
            const analistaSelect = document.getElementById("nome_analista");
            const value = analistaSelect.value.trim();
            
            // Verificar se o valor é válido
            const validValues = [
                'gean_cavalcante', 'paulo_henrique', 'joao_cezar', 'ramon_farias',
                'pedro_alexandre', 'adryson_costa', 'mateus_bezerra', 
                'guilherme_palmiere', 'miguel_campos'
            ];
            
            if (!validValues.includes(value)) {
                e.preventDefault();
                alert("Erro: Valor do analista inválido. Por favor, selecione um analista válido.");
                return false;
            }
            
            console.log("Valor final enviado:", value);
        });
    </script>
</body>
</html>
