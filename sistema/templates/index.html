<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Chamado</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
   body {
    font-family: 'Roboto', sans-serif;
    background: #e0e0e0;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #333;
}

/* NAVBAR */
.navbar {
    width: 100%;
    display: flex;
    align-items: center; /* centraliza verticalmente */
   justify-content: center;
    padding: 15px 0px; /* espaço nas laterais */
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.navbar a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
    padding: 8px 15px;
    border-radius: 6px;
    transition: 0.3s;
}

.navbar a:hover {
    background: rgba(255,255,255,0.2);
}

/* FORM DA NAVBAR (INPUT + BOTÃO) */
.navbar .date-form {

    /* centraliza verticalmente */
    justify-content: center;    /* centraliza horizontalmente */
    gap: 10px;  

    display: flex;
    align-items: center;
    margin-left: 0; /* empurra pro lado direito */
    gap: 8px; /* espaço entre input e botão */
    background: rgba(255, 255, 255, 0.15);
    padding: 6px 20px;
    border-radius: 10px;
    backdrop-filter: blur(6px);
}

.navbar .date-form input[type="date"] {
    margin-top: 1rem;
    padding: 6px 10px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
    background: rgba(255,255,255,0.9);
}

.navbar .date-form button {
    padding: 6px 12px;
    font-size: 14px;
    border-radius: 6px;
    border: none;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

.navbar .date-form button:hover {
    transform: translateY(-1px);
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
}

/* CONTAINER PRINCIPAL */
.container {
    max-width: 700px;
    width: 100%;
    padding: 20px;
    margin-top: 30px;
    min-height: 500px;
}

h1 {
    text-align: center;
    color: #333;
    margin: 0 0 25px 0;
    font-weight: 700;
    font-size: 2em;
    text-shadow: none;
    word-wrap: break-word;
}

/* FORMULÁRIO */
form {
    background: rgba(255, 255, 255, 0.95);
    padding: 40px 35px;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: fadeInUp 0.6s ease-out;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #555;
    font-size: 14px;
}

input[type="text"],
input[type="number"],
input[type="date"],
input[type="time"],
input[type="password"],
select,
textarea {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: 2px solid #e1e5e9;
    border-radius: 8px;
    font-size: 16px;
    box-sizing: border-box;
    transition: all 0.3s ease;
    background: #f8f9fa;
}

input:focus,
select:focus,
textarea:focus {
    border-color: #667eea;
    outline: none;
    background: white;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

textarea {
    resize: vertical; 
    word-wrap: break-word;
    white-space: pre-wrap;
}

input[type="checkbox"] {
    transform: scale(1.2);
    margin-right: 10px;
    vertical-align: middle;
}

.checkbox-container {
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    background: #f8f9fa;
    padding: 12px 15px;
    border-radius: 8px;
    border: 2px solid #e1e5e9;
}

.checkbox-container label {
    margin-bottom: 0;
    cursor: pointer;
}

/* BOTÃO PRINCIPAL DO FORM */
button {
    width: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 15px 0;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
}

button:active {
    transform: translateY(0);
}

/* RESPONSIVO */
@media (max-width: 480px) {
    .container {
        padding: 10px;
    }
    form {
        padding: 30px 20px;
    }
    h1 {
        font-size: 2em;
    }
    .navbar {
        flex-wrap: wrap;
    }
    .navbar .date-form {
        margin-left: 0;
        margin-top: 10px;
        width: 100%;
        justify-content: center;
    }
}

</style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'nomes_analistas'%}">Analistas</a>
        <a href="{% url 'cadastrar_chamado' %}">Registrar Chamado</a>
        <a href="{% url 'views' %}">Chamados de Hoje</a>
    </div>


    <div class="container">
        <h1>Registrar Chamado</h1>
        <form method="POST">
            {% csrf_token %}

            <label for="nome_analista">Nome do Analista:</label>
            <select id="nome_analista" name="nome_analista" required>
                <option value="">Selecione...</option>
                <option value="Gean_Cavalcante">Gean Cavalcante</option>
                <option value="Paulo_Henrique">Paulo Henrique</option>
                <option value="Joao_Cezar">João Cezar</option>
                <option value="Ramon_Farias">Ramon Farias</option>
                <option value="Pedro_Alexandre">Pedro Alexandre</option>mkeeAtte
                <option value="Adryson_Costa">Adryson Costa</option>
                <option value="Mateus_Bezerra">Mateus Bezerra</option>
                <option value="Guilherme_Palmiere">Guilherme Palmiere</option>
                <option value="Guilherme_Palmiere">Miguel Campos</option>
            </select>

            <label for="ID_chamado">ID do Chamado:</label>
            <input type="number" id="ID_chamado" name="ID_chamado" required>

            <label for="tipo_atividade">Tipo da Atividade:</label>
            <select id="tipo_atividade" name="tipo_atividade" required>
                <option value="">Selecione...</option>
                <option value="Manutenção">Manutenção</option>
                <option value="Migração">Migração</option>
                <option value="Mudança de Endereço">Mudança de Endereço</option>
                <option value="Remanejamento">Remanejamento</option>
            </select>

            <label for="tecnico">Técnico:</label>
            <input type="text" id="tecnico" name="tecnico" maxlength="30" required>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="inicio">Início:</label>
            <input type="time" id="inicio" name="inicio" required>

            <label for="conclusao">Conclusão:</label>
            <input type="time" id="conclusao" name="conclusao" required>

            <div class="checkbox-container">
                <input type="checkbox" id="produtiva" name="produtiva" checked>
                <label for="produtiva">Produtiva</label>
            </div>

            <label for="senha">Senha:</label>
            <input type="text" id="senha" name="senha" maxlength="12" required>

            <label for="observacao">Observação:</label>
            <textarea id="observacao" name="observacao" rows="5" wrap="hard" placeholder="Digite observações aqui..."></textarea>

            <button type="submit" class="submit-button">Enviar</button>
        </form>
    </div>
</body>



    <script>
        let button = document.getElementsByClassName("submit-button")[0]   
        button.addEventListener("click", function(){
            question = confirm("Deseja registrar esse chamado?")

            if (question){
                alert("Chamado registrado!")
            } else{
                location.reload()
            }
            
            
        })

    


    </script>
</body>
</html>
