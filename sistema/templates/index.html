<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Chamado - Sistema Attend</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            position: relative;
            min-height: 100vh;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(248, 194, 74, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(248, 194, 74, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: linear-gradient(180deg, #F8C24A 0%, #f4a261 100%);
            padding: 40px 0;
            z-index: 100;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-logo {
            padding: 0 30px;
            margin-bottom: 50px;
        }

        .sidebar-logo h2 {
            color: #000000;
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: -0.5px;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 16px 30px;
            color: #000000;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-nav a:hover {
            background: rgba(0, 0, 0, 0.1);
            transform: translateX(5px);
        }

        .sidebar-nav a.active {
            background: rgba(0, 0, 0, 0.2);
        }

        .sidebar-nav a span:first-child {
            font-size: 1.2rem;
        }

        /* Main Content */
        .main-content {
            margin-left: 260px;
            padding: 60px 80px;
            position: relative;
            z-index: 1;
        }

        /* Header Section */
        .header-section {
            text-align: center;
            margin-bottom: 60px;
        }

        .header-section h1 {
            font-size: 3.5rem;
            font-weight: 900;
            color: #F8C24A;
            letter-spacing: -2px;
            margin-bottom: 15px;
        }

        .header-section p {
            font-size: 1.125rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Form Container */
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(15, 15, 15, 0.8);
            padding: 35px;
            border-radius: 20px;
            border: 1px solid rgba(248, 194, 74, 0.15);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-container:hover {
            border-color: rgba(248, 194, 74, 0.3);
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(248, 194, 74, 0.15);
        }

        /* Form Elements */
        form label {
            display: block;
            color: #F8C24A;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        form input[type="text"],
        form input[type="number"],
        form input[type="date"],
        form input[type="time"],
        form select,
        form textarea {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 24px;
            border: 1.5px solid rgba(248, 194, 74, 0.2);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.4);
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            outline: none;
            border-color: #F8C24A;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 0 4px rgba(248, 194, 74, 0.1);
        }

        form select {
            cursor: pointer;
        }

        form select option {
            background: #1a1a1a;
            color: #ffffff;
        }

        form textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Checkbox Container */
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            padding: 14px 18px;
            border: 1.5px solid rgba(248, 194, 74, 0.2);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .checkbox-container:hover {
            border-color: rgba(248, 194, 74, 0.3);
        }

        .checkbox-container input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin: 0 15px 0 0;
            cursor: pointer;
            accent-color: #F8C24A;
        }

        .checkbox-container label {
            margin: 0;
            cursor: pointer;
            color: #ffffff;
            font-weight: 500;
            text-transform: none;
        }

        /* Button */
        .submit-button {
            width: 100%;
            padding: 18px 32px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #F8C24A 0%, #f4a261 100%);
            color: #000000;
            font-weight: 700;
            font-size: 1.125rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(248, 194, 74, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(248, 194, 74, 0.5);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        /* Responsividade */
        @media (max-width: 1024px) {
            .sidebar {
                width: 240px;
            }

            .main-content {
                margin-left: 240px;
                padding: 50px 60px;
            }

            .header-section h1 {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }

            .sidebar-nav a span:last-child {
                display: none;
            }

            .sidebar-logo h2 {
                font-size: 1.2rem;
                text-align: center;
            }

            .main-content {
                margin-left: 80px;
                padding: 40px 30px;
            }

            .header-section h1 {
                font-size: 2.5rem;
            }

            .form-container {
                padding: 25px;
            }
        }

        @media (max-width: 600px) {
            .header-section h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <h2>Sistema Attend</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="{% url 'nomes_analistas' %}">
                <span>üë•</span>
                <span>Analistas</span>
            </a>
            <a href="{% url 'cadastrar_chamado' %}" class="active">
                <span>üìù</span>
                <span>Registrar Chamado</span>
            </a>
            <a href="{% url 'views' %}">
                <span>üìä</span>
                <span>Chamados Hoje</span>
            </a>
            <a href="{% url 'dashboards' %}">
                <span>üìà</span>
                <span>Dashboard</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header-section">
            <h1>Registrar Chamado</h1>
            <p>Preencha os dados do chamado t√©cnico</p>
        </div>

        <div class="form-container">
            <form method="POST">
                {% csrf_token %}

                <label for="nome_analista">Nome do Analista:</label>
                <select id="nome_analista" name="nome_analista" required>
                    <option value="">Selecione...</option>
                    <option value="Gean_Cavalcante">Gean Cavalcante</option>
                    <option value="Paulo_Henrique">Paulo Henrique</option>
                    <option value="Joao_Cezar">Jo√£o Cezar</option>
                    <option value="Ramon_Farias">Ramon Farias</option>
                    <option value="Pedro_Alexandre">Pedro Alexandre</option>
                    <option value="Adryson_Costa">Adryson Costa</option>
                    <option value="Mateus_Bezerra">Mateus Bezerra</option>
                    <option value="Guilherme_Palmiere">Guilherme Palmiere</option>
                    <option value="Miguel_Campos">Miguel Campos</option>
                </select>

                <label for="ID_chamado">ID do Chamado:</label>
                <input type="number" id="ID_chamado" name="ID_chamado" required>

                <label for="tipo_atividade">Tipo da Atividade:</label>
                <select id="tipo_atividade" name="tipo_atividade" required>
                    <option value="">Selecione...</option>
                    <option value="Manuten√ß√£o">Manuten√ß√£o</option>
                    <option value="Migra√ß√£o">Migra√ß√£o</option>
                    <option value="Mudan√ßa de Endere√ßo">Mudan√ßa de Endere√ßo</option>
                    <option value="Remanejamento">Remanejamento</option>
                </select>

                <label for="tecnico">T√©cnico:</label>
                <input type="text" id="tecnico" name="tecnico" maxlength="30" required>

                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>

                <label for="inicio">In√≠cio:</label>
                <input type="time" id="inicio" name="inicio" required>

                <label for="conclusao">Conclus√£o:</label>
                <input type="time" id="conclusao" name="conclusao" required>

                <div class="checkbox-container">
                    <input type="checkbox" id="produtiva" name="produtiva" checked>
                    <label for="produtiva">Produtiva</label>
                </div>

                <label for="senha">Senha:</label>
                <input type="text" id="senha" name="senha" maxlength="12" required>

                <label for="observacao">Observa√ß√£o:</label>
                <textarea id="observacao" name="observacao" rows="5" placeholder="Digite observa√ß√µes aqui..."></textarea>

                <button type="submit" class="submit-button">Enviar Chamado</button>
            </form>
        </div>
    </div>

    <script>
        let button = document.querySelector(".submit-button");   
        button.addEventListener("click", function(event) {
            const form = event.target.closest('form');
            if (!form.checkValidity()) {
                return;
            }
            
            event.preventDefault();
            const question = confirm("Deseja registrar esse chamado?");

            if (question) {
                alert("Chamado registrado!");
                form.submit();
            } else {
                location.reload();
            }
        });
    </script>
</body>
</html>
