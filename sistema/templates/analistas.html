{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <style>
    /* ==========================================================================
   1. RESET B√ÅSICO E ESTILOS GLOBAIS
   ========================================================================== */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
    background: url('{% static "img/back 01.jpeg" %}?v=3') center center/cover no-repeat fixed;
    position: relative;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    color: #e4e4e7;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(26, 26, 46, 0.85) 0%, rgba(22, 33, 62, 0.85) 100%);
    z-index: -1;
}

a {
    text-decoration: none;
    color: #F8C24A;
}

/* ==========================================================================
   2. NAVBAR
   ========================================================================== */
/* SIDEBAR */
.sidebar {
    position: fixed;
    left: 0;
    top: 0;
    width: 250px;
    height: 100vh;
    background: linear-gradient(180deg, #0f0f23 0%, #1a1a2e 100%);
    box-shadow: 4px 0 20px rgba(248, 194, 74, 0.15);
    border-right: 2px solid rgba(248, 194, 74, 0.2);
    z-index: 1000;
    display: flex;
    flex-direction: column;
    padding: 20px 0;
}

.sidebar-logo {
    text-align: center;
    padding: 20px;
    border-bottom: 1px solid rgba(248, 194, 74, 0.2);
    margin-bottom: 30px;
}

.sidebar-logo img {
    height: 60px;
    width: auto;
    transition: transform 0.3s ease;
}

.sidebar-logo img:hover {
    transform: scale(1.05);
}

.sidebar-links {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 0 20px;
}

.sidebar a {
    color: #e4e4e7;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
    padding: 15px 20px;
    border-radius: 12px;
    transition: all 0.3s ease;
    letter-spacing: 0.5px;
    position: relative;
    display: flex;
    align-items: center;
    gap: 12px;
}

.sidebar a::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    width: 4px;
    height: 100%;
    background: #F8C24A;
    border-radius: 0 4px 4px 0;
    transform: scaleY(0);
    transition: transform 0.3s ease;
}

.sidebar a:hover {
    color: #F8C24A;
    background: rgba(248, 194, 74, 0.1);
    transform: translateX(5px);
}

.sidebar a:hover::before {
    transform: scaleY(1);
}

.sidebar a.active {
    color: #F8C24A;
    background: rgba(248, 194, 74, 0.15);
}

.sidebar a.active::before {
    transform: scaleY(1);
}

/* MAIN CONTENT */
.main-content {
    margin-left: 250px;
    min-height: 100vh;
}

.navbar .date-form {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-left: 15px;
}

.navbar .date-form input[type="date"] {
    padding: 6px 10px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
}

.navbar .date-form button {
    padding: 7px 12px;
    font-size: 14px;
    border-radius: 6px;
    border: none;
    background: #fff;
    color: #764ba2;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s;
}

.navbar .date-form button:hover {
    transform: translateY(-2px);
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

/* ==========================================================================
   3. CONTAINER PRINCIPAL E CABE√áALHO
   ========================================================================== */
.container {
    width: 100%;
    max-width: 1600px;
    margin: 30px auto;
    padding: 20px 40px;
}

.header {
    text-align: center;
    margin-bottom: 40px;
}

.header h1 {
    font-size: 2.8rem;
    color: #F8C24A;
    margin-bottom: 15px;
    font-weight: 700;
    text-shadow: 0 2px 10px rgba(248, 194, 74, 0.3);
}

.header .quantity {
    font-size: 1.2rem;
    color: #a1a1aa;
    font-weight: 500;
}

.header .quantity strong {
    color: #F8C24A;
    font-weight: 700;
}

/* ==========================================================================
   4. LAYOUT DE CARDS
   ========================================================================== */
.cards {
    display: grid;
    /* Cria colunas responsivas que se adaptam ao tamanho da tela */
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
    gap: 25px;
}

.card {
    background: linear-gradient(135deg, #1e1e30 0%, #252538 100%);
    padding: 28px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    border-left: 4px solid #F8C24A;
    border-top: 1px solid rgba(248, 194, 74, 0.1);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    word-wrap: break-word;
    position: relative;
    overflow: hidden;
}

.card::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 100px;
    height: 100px;
    background: radial-gradient(circle, rgba(248, 194, 74, 0.1) 0%, transparent 70%);
    border-radius: 50%;
    transform: translate(30%, -30%);
}

.card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 15px 40px rgba(248, 194, 74, 0.2), 0 0 0 1px rgba(248, 194, 74, 0.3);
    border-left-width: 6px;
}

.card p.label {
    font-size: 1rem;
    color: #d4d4d8;
    margin-bottom: 14px;
    line-height: 1.6;
}

.card p.label strong {
    color: #F8C24A;
    font-weight: 700;
    margin-right: 8px;
    letter-spacing: 0.3px;
}

/* NOVO ESTILO PARA O LINK "VER TODOS" */
.view-all-link {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    font-weight: 700;
    color: #F8C24A;
    text-decoration: none;
    background: linear-gradient(135deg, #1e1e30 0%, #252538 100%);
    border-radius: 16px;
    padding: 25px;
    text-align: center;
    min-height: 150px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    border-left: 4px solid #F8C24A;
    border-top: 1px solid rgba(248, 194, 74, 0.1);
    position: relative;
    overflow: hidden;
}

.view-all-link::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 100px;
    height: 100px;
    background: radial-gradient(circle, rgba(248, 194, 74, 0.1) 0%, transparent 70%);
    border-radius: 50%;
    transform: translate(30%, -30%);
}

.view-all-link:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 15px 40px rgba(248, 194, 74, 0.2), 0 0 0 1px rgba(248, 194, 74, 0.3);
    color: #ffd166;
    border-left-width: 6px;
}

/* ==========================================================================
   5. RESPONSIVIDADE
   ========================================================================== */
@media (max-width: 600px) {
    .container {
        padding: 15px;
    }
    
    .header h1 {
        font-size: 2rem;
    }

    .card, .view-all-link {
        padding: 20px;
    }
}
   </style>



</head>
<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="{% static 'img/logo.png' %}" alt="Attend Services">
        </div>
        
        <div class="sidebar-links">
            <a href="{% url 'nomes_analistas' %}" class="active">
                <span>üë•</span> Analistas
            </a>
            <a href="{% url 'cadastrar_chamado' %}">
                <span>‚ûï</span> Registrar Chamado
            </a>
            <a href="{% url 'views' %}">
                <span>üìã</span> Chamados de Hoje
            </a>
            <a href="{% url 'dashboards' %}">
                <span>üìä</span> Dashboards
            </a>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="container">
        <div class="cards">
            {% for analista, id in analistas %}
                <div class="card">
          
                    <a href="{% url 'ver_analista' id %}" class="view-all-link">{{analista}}</a>
   
                </div>
            {% endfor%}

         
                <a href="{% url 'todos_chamados' %}" class="view-all-link">Ver todos os chamados...</a>
   
              

               
        </div>
        </div>
    </div>
    
</body>
</html>
