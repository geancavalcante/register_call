<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <style>
    /* ==========================================================================
   1. RESET BÁSICO E ESTILOS GLOBAIS
   ========================================================================== */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #e0e0e0;
    color: #333;
}

a {
    text-decoration: none;
    color: #667eea;
}

/* ==========================================================================
   2. NAVBAR
   ========================================================================== */
.navbar {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap; /* Permite quebrar linha em telas menores */
    padding: 15px 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.navbar a {
    color: white;
    margin: 5px 15px;
    font-weight: 600;
    font-size: 16px;
    padding: 8px 15px;
    border-radius: 6px;
    transition: background-color 0.3s;
}

.navbar a:hover {
    background: rgba(255, 255, 255, 0.2);
}

.navbar .date-form {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-left: 15px;
}

.navbar .date-form input[type="date"] {
    padding: 6px 10px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
}

.navbar .date-form button {
    padding: 7px 12px;
    font-size: 14px;
    border-radius: 6px;
    border: none;
    background: #fff;
    color: #764ba2;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s;
}

.navbar .date-form button:hover {
    transform: translateY(-2px);
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

/* ==========================================================================
   3. CONTAINER PRINCIPAL E CABEÇALHO
   ========================================================================== */
.container {
    width: 100%;
    max-width: 1200px; /* Limita a largura máxima em telas grandes */
    margin: 30px auto; /* Centraliza o container */
    padding: 20px 30px;
}

.header {
    text-align: center;
    margin-bottom: 40px;
}

.header h1 {
    font-size: 2.5rem;
    color: #4a00e0;
    margin-bottom: 10px;
}

.header .quantity {
    font-size: 1.1rem;
    color: #666;
}

.header .quantity strong {
    color: #4a00e0;
}

/* ==========================================================================
   4. LAYOUT DE CARDS
   ========================================================================== */
.cards {
    display: grid;
    /* Cria colunas responsivas que se adaptam ao tamanho da tela */
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
    gap: 25px;
}

.card {
    background-color: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    border-top: 6px solid #8e2de2;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    word-wrap: break-word;
}

.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
}

.card p.label {
    font-size: 1rem;
    color: #333;
    margin-bottom: 12px;
}

.card p.label strong {
    color: #4a00e0;
    font-weight: 600;
    margin-right: 6px;
}

/* NOVO ESTILO PARA O LINK "VER TODOS" */
.view-all-link {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    font-weight: 600;
    color: #4a00e0;
    text-decoration: none;
    background-color: #fff;
    border-radius: 12px;
    padding: 25px;
    text-align: center;
    min-height: 150px; /* Garante que tenha uma altura mínima similar ao card */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    transition: transform 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
}

.view-all-link:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
    color: #8e2de2;
}

/* ==========================================================================
   5. RESPONSIVIDADE
   ========================================================================== */
@media (max-width: 600px) {
    .container {
        padding: 15px;
    }
    
    .header h1 {
        font-size: 2rem;
    }

    .card, .view-all-link {
        padding: 20px;
    }
}
   </style>



</head>
<body>
    <div class="navbar">
        <a href="{% url 'nomes_analistas' %}">Analistas</a>
        <a href="{% url 'cadastrar_chamado' %}">Registrar Chamado</a>
        <a href="{% url 'views' %}">Chamados de Hoje</a>

    </div>

    <div class="container">
        <div class="cards">
            {% for analista, id in analistas %}
                <div class="card">
          
                    <a href="{% url 'ver_analista' id %}" class="view-all-link">{{analista}}</a>
   
                </div>
            {% endfor%}

         
                <a href="{% url 'todos_chamados' %}" class="view-all-link">Ver todos os chamados...</a>
   
              

               
            </div>
        </div>
    </div>
    
</body>
</html>
