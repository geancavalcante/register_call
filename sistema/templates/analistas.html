<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analistas - Sistema Attend</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            position: relative;
            min-height: 100vh;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(248, 194, 74, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(248, 194, 74, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: linear-gradient(180deg, #F8C24A 0%, #f4a261 100%);
            padding: 40px 0;
            z-index: 100;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-logo {
            padding: 0 30px;
            margin-bottom: 50px;
        }

        .sidebar-logo h2 {
            color: #000000;
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: -0.5px;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 16px 30px;
            color: #000000;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-nav a:hover {
            background: rgba(0, 0, 0, 0.1);
            transform: translateX(5px);
        }

        .sidebar-nav a.active {
            background: rgba(0, 0, 0, 0.2);
        }

        .sidebar-nav a span:first-child {
            font-size: 1.2rem;
        }

        /* Main Content */
        .main-content {
            margin-left: 260px;
            padding: 60px 80px;
            position: relative;
            z-index: 1;
        }

        /* Header Section */
        .header-section {
            text-align: center;
            margin-bottom: 60px;
        }

        .header-section h1 {
            font-size: 3.5rem;
            font-weight: 900;
            color: #F8C24A;
            letter-spacing: -2px;
            margin-bottom: 15px;
        }

        .header-section p {
            font-size: 1.125rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Analistas Grid */
        .analistas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .analista-card {
            background: rgba(15, 15, 15, 0.8);
            padding: 40px 35px;
            border-radius: 20px;
            border: 1px solid rgba(248, 194, 74, 0.15);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
        }

        .analista-card:hover {
            border-color: rgba(248, 194, 74, 0.3);
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(248, 194, 74, 0.15);
        }

        .analista-card a {
            display: block;
            color: #F8C24A;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .analista-card a:hover {
            color: #ffd166;
            letter-spacing: 0.5px;
        }

        .analista-card .icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Ver Todos Card */
        .ver-todos-card {
            background: rgba(15, 15, 15, 0.8);
            padding: 40px 35px;
            border-radius: 20px;
            border: 1px solid rgba(248, 194, 74, 0.15);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ver-todos-card:hover {
            border-color: rgba(248, 194, 74, 0.3);
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(248, 194, 74, 0.15);
        }

        .ver-todos-card a {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            color: #ffd166;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ver-todos-card a:hover {
            color: #F8C24A;
        }

        .ver-todos-card .icon {
            font-size: 2.5rem;
        }

        /* Responsividade */
        @media (max-width: 1024px) {
            .sidebar {
                width: 240px;
            }

            .main-content {
                margin-left: 240px;
                padding: 50px 60px;
            }

            .header-section h1 {
                font-size: 3rem;
            }

            .analistas-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }

            .sidebar-nav a span:last-child {
                display: none;
            }

            .sidebar-logo h2 {
                font-size: 1.2rem;
                text-align: center;
            }

            .main-content {
                margin-left: 80px;
                padding: 40px 30px;
            }

            .header-section h1 {
                font-size: 2.5rem;
            }

            .analistas-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .analista-card {
                padding: 30px 25px;
            }

            .analista-card a {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 600px) {
            .header-section h1 {
                font-size: 2rem;
            }

            .analistas-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <h2>Sistema Attend</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="{% url 'nomes_analistas' %}" class="active">
                <span>üë•</span>
                <span>Analistas</span>
            </a>
            <a href="{% url 'cadastrar_chamado' %}">
                <span>üìù</span>
                <span>Registrar Chamado</span>
            </a>
            <a href="{% url 'views' %}">
                <span>üìä</span>
                <span>Chamados Hoje</span>
            </a>
            <a href="{% url 'dashboards' %}">
                <span>üìà</span>
                <span>Dashboard</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header-section">
            <h1>Analistas</h1>
            <p>Selecione um analista para ver seus chamados</p>
        </div>

        <!-- Analistas Grid -->
        <div class="analistas-grid">
            {% for analista, id in analistas %}
                <div class="analista-card">
                    <div class="icon">üë§</div>
                    <a href="{% url 'ver_analista' id %}">{{ analista }}</a>
                </div>
            {% endfor %}

            <!-- Ver Todos Card -->
            <div class="ver-todos-card">
                <a href="{% url 'todos_chamados' %}">
                    <span class="icon">üìã</span>
                    <span>Ver Todos os Chamados</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
